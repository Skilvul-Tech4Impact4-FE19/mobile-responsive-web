<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row rounded bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center left-box" style="background: gray">
          <div class="featured-image mb-3">
            <img src="asset/login-img.png" class="img-fluid" style="width: 250px" />
          </div>
        </div>
        <div class="col-md-6 right-box p-5">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Login</h2>
              <p>Harap login dengan email yang sudah terdaftar.</p>
            </div>
            <form class="loginForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
              </div>
              <button type="submit" class="btn w-100 mb-2" style="background-color: #27ae60; color: #f2f2f2">Submit</button>
              <div class="row text-center">
                <small>Belum Punya Akun? <a href="../daftar/daftar.html">Daftar Sekarang</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
